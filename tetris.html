<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            display: flex;
            gap: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .game-board {
            border: 3px solid #333;
            background: #000;
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(20, 30px);
            gap: 1px;
            padding: 1px;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background: #111;
        }
        
        .cell.filled {
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
        }
        
        .info-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-section h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2rem;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .next-piece {
            display: grid;
            grid-template-columns: repeat(4, 25px);
            grid-template-rows: repeat(4, 25px);
            gap: 1px;
            background: #000;
            padding: 5px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        
        .next-cell {
            width: 25px;
            height: 25px;
            background: #111;
        }
        
        .next-cell.filled {
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .controls {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #666;
        }
        
        .controls strong {
            color: #333;
        }
        
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .game-over.show {
            display: flex;
        }
        
        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }
        
        .game-over-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        .game-over-content button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .game-over-content button:hover {
            background: #5568d3;
        }
        
        .navbar {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .navbar a:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="main.html">← 메인으로</a>
    </nav>
    
    <div class="game-container">
        <div>
            <div class="game-board" id="gameBoard"></div>
        </div>
        
        <div class="info-panel">
            <div class="info-section">
                <h3>점수</h3>
                <div class="score" id="score">0</div>
            </div>
            
            <div class="info-section">
                <h3>레벨</h3>
                <div class="score" id="level">1</div>
            </div>
            
            <div class="info-section">
                <h3>다음 블록</h3>
                <div class="next-piece" id="nextPiece"></div>
            </div>
            
            <div class="info-section">
                <h3>조작법</h3>
                <div class="controls">
                    <strong>← →</strong> 이동<br>
                    <strong>↓</strong> 빠르게 내리기<br>
                    <strong>↑</strong> 회전<br>
                    <strong>Space</strong> 일시정지
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">다시 시작</button>
        </div>
    </div>
    
    <script>
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const CELL_SIZE = 30;
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let linesCleared = 0;
        let gameRunning = false;
        let gamePaused = false;
        let dropInterval = 1000;
        let dropTimer = null;
        
        // 테트리스 블록 모양
        const PIECES = [
            {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00f0f0'
            },
            {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#f0f000'
            },
            {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#a000f0'
            },
            {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00f000'
            },
            {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#f00000'
            },
            {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000f0'
            },
            {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#f0a000'
            }
        ];
        
        function initBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            board = [];
            
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${y}-${x}`;
                    gameBoard.appendChild(cell);
                }
            }
        }
        
        function createPiece() {
            const pieceType = Math.floor(Math.random() * PIECES.length);
            const piece = PIECES[pieceType];
            return {
                shape: piece.shape.map(row => [...row]),
                color: piece.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2),
                y: 0
            };
        }
        
        function drawPiece(piece, clear = false) {
            if (!piece) return;
            
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardX = piece.x + x;
                        const boardY = piece.y + y;
                        
                        if (boardY >= 0 && boardY < BOARD_HEIGHT && boardX >= 0 && boardX < BOARD_WIDTH) {
                            const cell = document.getElementById(`cell-${boardY}-${boardX}`);
                            if (cell) {
                                if (clear) {
                                    cell.className = 'cell';
                                    cell.style.backgroundColor = '';
                                } else {
                                    cell.className = 'cell filled';
                                    cell.style.backgroundColor = piece.color;
                                }
                            }
                        }
                    }
                }
            }
        }
        
        function drawBoard() {
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    const cell = document.getElementById(`cell-${y}-${x}`);
                    if (board[y][x]) {
                        cell.className = 'cell filled';
                        cell.style.backgroundColor = board[y][x];
                    } else {
                        cell.className = 'cell';
                        cell.style.backgroundColor = '';
                    }
                }
            }
        }
        
        function drawNextPiece() {
            const nextPieceDiv = document.getElementById('nextPiece');
            nextPieceDiv.innerHTML = '';
            
            if (!nextPiece) return;
            
            for (let y = 0; y < 4; y++) {
                for (let x = 0; x < 4; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'next-cell';
                    
                    const pieceY = y - 1;
                    const pieceX = x - 1;
                    
                    if (pieceY >= 0 && pieceY < nextPiece.shape.length &&
                        pieceX >= 0 && pieceX < nextPiece.shape[pieceY].length &&
                        nextPiece.shape[pieceY][pieceX]) {
                        cell.className = 'next-cell filled';
                        cell.style.backgroundColor = nextPiece.color;
                    }
                    
                    nextPieceDiv.appendChild(cell);
                }
            }
        }
        
        function isValidPosition(piece, dx = 0, dy = 0, rotatedShape = null) {
            const shape = rotatedShape || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || boardY >= BOARD_HEIGHT) {
                            return false;
                        }
                        
                        if (boardY >= 0 && board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            
            return true;
        }
        
        function rotatePiece(piece) {
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            const rotated = [];
            
            for (let x = 0; x < cols; x++) {
                rotated[x] = [];
                for (let y = rows - 1; y >= 0; y--) {
                    rotated[x][rows - 1 - y] = piece.shape[y][x];
                }
            }
            
            return rotated;
        }
        
        function lockPiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardX = piece.x + x;
                        const boardY = piece.y + y;
                        
                        if (boardY >= 0) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                }
            }
        }
        
        function clearLines() {
            let linesToClear = [];
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                let isFull = true;
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (!board[y][x]) {
                        isFull = false;
                        break;
                    }
                }
                
                if (isFull) {
                    linesToClear.push(y);
                }
            }
            
            for (let line of linesToClear) {
                board.splice(line, 1);
                board.unshift(new Array(BOARD_WIDTH).fill(0));
            }
            
            if (linesToClear.length > 0) {
                linesCleared += linesToClear.length;
                score += linesToClear.length * 100 * level;
                level = Math.floor(linesCleared / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                document.getElementById('score').textContent = score;
                document.getElementById('level').textContent = level;
                
                if (dropTimer) {
                    clearInterval(dropTimer);
                    dropTimer = setInterval(dropPiece, dropInterval);
                }
            }
        }
        
        function dropPiece() {
            if (!gameRunning || gamePaused || !currentPiece) return;
            
            drawPiece(currentPiece, true);
            
            if (isValidPosition(currentPiece, 0, 1)) {
                currentPiece.y++;
                drawPiece(currentPiece);
            } else {
                lockPiece(currentPiece);
                drawBoard();
                clearLines();
                
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();
                
                if (!isValidPosition(currentPiece)) {
                    gameOver();
                } else {
                    drawPiece(currentPiece);
                }
            }
        }
        
        function movePiece(dx) {
            if (!gameRunning || gamePaused || !currentPiece) return;
            
            drawPiece(currentPiece, true);
            
            if (isValidPosition(currentPiece, dx, 0)) {
                currentPiece.x += dx;
            }
            
            drawPiece(currentPiece);
        }
        
        function rotateCurrentPiece() {
            if (!gameRunning || gamePaused || !currentPiece) return;
            
            drawPiece(currentPiece, true);
            
            const rotated = rotatePiece(currentPiece);
            if (isValidPosition(currentPiece, 0, 0, rotated)) {
                currentPiece.shape = rotated;
            }
            
            drawPiece(currentPiece);
        }
        
        function hardDrop() {
            if (!gameRunning || gamePaused || !currentPiece) return;
            
            drawPiece(currentPiece, true);
            
            while (isValidPosition(currentPiece, 0, 1)) {
                currentPiece.y++;
            }
            
            lockPiece(currentPiece);
            drawBoard();
            clearLines();
            
            currentPiece = nextPiece;
            nextPiece = createPiece();
            drawNextPiece();
            
            if (!isValidPosition(currentPiece)) {
                gameOver();
            } else {
                drawPiece(currentPiece);
            }
        }
        
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            if (gamePaused) {
                clearInterval(dropTimer);
            } else {
                dropTimer = setInterval(dropPiece, dropInterval);
            }
        }
        
        function startGame() {
            initBoard();
            score = 0;
            level = 1;
            linesCleared = 0;
            dropInterval = 1000;
            gameRunning = true;
            gamePaused = false;
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('gameOver').classList.remove('show');
            
            currentPiece = createPiece();
            nextPiece = createPiece();
            drawNextPiece();
            drawPiece(currentPiece);
            
            if (dropTimer) {
                clearInterval(dropTimer);
            }
            dropTimer = setInterval(dropPiece, dropInterval);
        }
        
        function gameOver() {
            gameRunning = false;
            clearInterval(dropTimer);
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }
        
        function restartGame() {
            startGame();
        }
        
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) {
                if (e.key === ' ') {
                    startGame();
                }
                return;
            }
            
            switch(e.key) {
                case 'ArrowLeft':
                    movePiece(-1);
                    break;
                case 'ArrowRight':
                    movePiece(1);
                    break;
                case 'ArrowDown':
                    dropPiece();
                    break;
                case 'ArrowUp':
                    rotateCurrentPiece();
                    break;
                case ' ':
                    togglePause();
                    break;
            }
        });
        
        // 게임 시작
        startGame();
    </script>
</body>
</html>
